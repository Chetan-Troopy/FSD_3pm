<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container text-dark bg-warning p-5">
      <h1 class="border border-3">Cart</h1>
      <hr />
      <h3 class="p-5 h1 border border-3">
        User Name : <span id="spnId"></span>
      </h3>

      <hr />
      <button id="btn" class="btn btn-success">Click to See Value</button>
    </div>

    <script>
      window.addEventListener("load", function () {
        document.getElementById("spnId").innerText =
          localStorage.getItem("UserName");
      });
    </script>
  </body>
</html>
