<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to cart Local Storge</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <h1>Add to Cart - Local Storge</h1>

    <hr />

    <div class="container bg-warning text-dark p-5">
      <!-- <form> -->
      <label for="" class="fs-2 fw-bold">User Name : </label>
      <input type="text" name="uname" id="uname" class="form-control w-50" />
      <br /><br />
      <button class="btn btn-primary" id="btn">Submit</button>
      <!-- </form> -->
    </div>
    <script>
      btn.addEventListener("click", function () {
        let uname = document.getElementById("uname").value;
        localStorage.setItem("UserName", uname);
       window.location.href = "05Cart.html";

      });
    </script>
  </body>
</html>
