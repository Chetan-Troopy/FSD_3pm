<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array In JS</title>
  </head>
  <body>
    <h1>Array In JS</h1>

    <p>
      An array in JavaScript is a type of global object used to store data.
      Arrays can store multiple values in a single variable, which can condense
      and organize our code.
    </p>

    <script>
    //   Array In JS


    // let a = 10;
    // let b = "hello"


    let arr = [10, "hello", true, [1,2,3]]


    console.log(arr);
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[2]);
    console.log(arr[3]);
    // console.log(arr[4]);
    console.log(arr.length);
    console.log(typeof arr);
    
    </script>
  </body>
</html>
