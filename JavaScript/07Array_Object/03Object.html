<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object In JS</title>
  </head>
  <body>
    <h1>Object In JS</h1>

    <script>
      // Object In JS

      //   Syntax

      //   let myObj = {
      //     key1 : value1,
      //     key2 : value2,
      //     key3 : value3,
      //     key4 : value4,
      //     key5 : value5,
      //   }


      let myObj = {
        name: "Harsh",
        age: 20,
        email: "harsh@google.com",
        isLoggedIn: true
      }


      console.log(myObj);
      console.log(myObj.name);
      console.log(myObj.age);
      console.log(myObj.email);
      console.log(myObj.isLoggedIn);
      
    </script>
  </body>
</html>
