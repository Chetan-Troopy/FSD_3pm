<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <h1>Nested Loop</h1>


    <script>
        for (let i = 0; i <= 5; i++) {     // Outer Loop or row

            console.log("Outer Loop " + i);
            document.write("*")
            
            for (let j = 1; j <= i; j++) {     // Inner Loop or col

            console.log("Inner Loop " + j);
            document.write("*")
            
            
        }
        document.write("<br>")
            
        }
    </script>
</body>
</html>
