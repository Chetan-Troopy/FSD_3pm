<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <h1>Nested Loop</h1>


    <script>
        for (let i = 0; i <= 5; i++) {     // Outer Loop or row

            
            for (let k = i; k <= 5; k++) {
                document.write("&nbsp;&nbsp;")
                // document.write("#")
                
            }
            
            for (let j = 0; j < i; j++) {     // Inner Loop or col

            document.write("*")


            
        }

        document.write("*")

        document.write("<br>")
            
        }
    </script>
</body>
</html>
