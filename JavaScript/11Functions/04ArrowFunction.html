<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <h1>Arrow Function</h1>
    <p>Introduce In ES6.</p>
    <p>
      An arrow function expression is a compact alternative to a traditional
      function expression, with some semantic differences and deliberate
      limitations in usage:
    </p>

    <script>
      // Normal Function

      function greet() {
        console.log("Hello Normal");
      }

      greet();

      // Function Expressions (Anonymous Function)

      const greetExp = function () {
        console.log("Hello Anonymous");
      };

      greetExp();

      // Arrow Function

      const greetArrow = () => {
        console.log("Hello Arrow");
      };

      greetArrow();



      // This?
    </script>
  </body>
</html>
