  <body>
    <h1>API</h1>
    <p>
      An API, or Application Programming Interface, is a set of rules and tools
      that allows different softwa
    </p>

    <hr />
    <div id="dispData"></div>

    <script>
      let Api_Key = "6b2627bc597cd61a610df43a5b8a99be";
      let city = "Jaipur";
    //   let Api_Url =
        // "https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY};";
      async function getWeather() {
        try {
          const ApiData = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${Api_Key}`
          );
          console.log(ApiData);
          const data = await ApiData.json();
          console.log(data);

          document.getElementById("dispData").innerHTML = `
        <div class="card text-center text-light bg-danger" style="width: 15rem;">
            <img src=${data.image} class="card-img-top w-50 m-auto"  alt="...">
            <div class="card-body">
                <h5 class="card-title text-light">${data.name}</h5>
                <p class="card-text text-light">${data.main.temp}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                </div>
                
          `
        } catch (error) {
          console.log(error);
        }
      }

      getWeather();
    </script>
  </body>
