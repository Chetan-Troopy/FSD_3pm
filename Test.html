  <body>
    <script>
      let arr = [3, 18, 4, 2, 5, 7, 9, 10];

      let max = arr[0]; // For Reference we take max = arr[0] // 3

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max = arr[i];
        }
      }

      console.log(max);
    </script>
